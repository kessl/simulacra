<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sim</title>
  </head>
  <body>
    <script type="module">
      import init, { add } from './pkg/without_a_bundler.js'
      async function run() {
        await init()
        const result = add(1, 2)
        console.log(`1 + 2 = ${result}`)
        if (result !== 3)
          throw new Error("wasm addition doesn't work!")
      }
      run()
    </script>
  </body>
</html>
